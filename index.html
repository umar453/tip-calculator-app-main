<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="main_container">
    <div class="container">
     <div class="left">
     <div class="bill_input">
       <label for="bill">Bill</label>
       <br>
       <i class="fa fa-dollar icon"></i>
       <input type="text" name="bill" id="bill" >
     </div>
     <p>Select tip%</p>
     <div class="tip">
       <div id="five"class="tip_per" onclick="tipCalc(0.05)">5%</div>
       <div id="ten"class="tip_per" onclick="tipCalc(0.10)">10%</div>
       <div id="fifteen"class="tip_per" onclick="tipCalc(0.15)">15%</div>
       <div id="twentyfive"class="tip_per" onclick="tipCalc(0.25)">25%</div>
       <div id="fifty"class="tip_per"onclick="tipCalc(0.5)" >50%</div>
       <input type="text" name="custom" id="custom" class="custom tip_per" placeholder="Custom">
     </div>
     <div class="no_of_people">
       <i class="fa fa-user icon"></i>
       <input type="text" name="people" id="people" placeholder="No of Peoples">
     </div>
     </div>
     <div class="right">
       <div class="tip_amount marg">
         <h3>Tip Amount <br>/per person  <span id="price"></span></h3>
       </div>
       <div class="tot_amount marg">
         <h3 class="tot">Total Amount <br> /per person  <span id="tot_price"></span></h3>
       </div>
       <div class="btn marg" id="calc">
        <button>CALCULATE</button>
      </div>
       <div class="btn marg" id="res">
         <button>RESET</button>
       </div>
      </div>
     </div>
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
